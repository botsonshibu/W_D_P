<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitopia-landing-page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="container">
        <header>
            <nav class="nav-bar">
                <img src="img/logo.png" alt="Logo" class="logo">    
                <i class="fa-female"></i>
                <ul class="nav-item-1">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>   
                    <li><a href="#">Contact</a></li>
                </ul> 
                <ul class="nav-item-2"> 
                    <li><img src="/img/bell.png" alt="Bell-logo"></li>
                    <li><img src="/img/user.png" alt="User-logo"></li>
                    <li><img src="/img/menu.png" alt="Menu-logo"></li>
                </ul>
            </nav>
        </header>
        <main class="banner">
            <section class="left-column">
                <div class="search-box">
                   <img src="img/search.png" alt=""> 
                   <input type="text">
                </div>
                <h1>Straw<span class="span-title-1">berries</span></h1>
                <h3>Always fills your <span class="span-title-2">heart with joy</span></h3>
                <p>
                    The garden strawberry is a widely grown hybrid species of the genus Fragaria, collectively known as the strawberries, which are cultivated worldwide for their fruit.
                </p>
                <div class="buttons">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="social-links">
                    <img src="img/twitter.png" alt="">
                    <img src="img/pinterest.png" alt="">
                    <img src="img/facebook.png" alt="">
                    <img src="img/instagram.png" alt="">

                </div>
            </section>
            
            <section class="right-column">
                <img src="img/feature.png" alt="">
            </section>

        </main>
    </div>
</body>
</html>
